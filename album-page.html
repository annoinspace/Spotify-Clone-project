<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./album-page.css" />
    <title>Spotify Album Page</title>
  </head>
  <body>
    <div class="page-container">
      <div class="main-body-container">
        <!-- navigation bar container -->
        <div class="navigation-container">
          <img
            id="spotify-logo"
            src="./assets/Spotify_Logo_RGB_White.png"
            alt="spotify logo"
          />
        </div>
        <!-- main page content container -->
        <div class="page-content">
          <div class="content-wrapper">
            <div id="album-header">
              <!-- nav bad with arrows -->
              <div id="album-nav-top" class="container border">
                <div class="row">
                  <div class="col-lg-6 d-flex flex-direction-row">
                    <span class="arrow arrow-back flex-center"
                      ><ion-icon name="chevron-back-outline"></ion-icon>
                    </span>
                    <span class="arrow arrow-forward flex-center"
                      ><ion-icon name="chevron-forward-outline"></ion-icon>
                    </span>
                  </div>
                  <div class="col-lg-6 d-flex justify-content-end">
                    <span id="user">user info</span>
                  </div>
                </div>
              </div>
              <div id="album-jumbotron"></div>
            </div>
            <div id="album-content"></div>
          </div>
        </div>
      </div>
      <!-- current song bar container -->
      <div id="currently-playing"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
