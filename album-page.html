<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./album-page.css" />
    <title>Spotify Album Page</title>
  </head>
  <body>
    <div class="page-container">
      <div class="main-body-container ">
        <!-- navigation bar container -->
        <div class="navigation-container ">
          <a href="./main-page.html">  <img
            id="spotify-logo"
            src="./assets/Spotify_Logo_RGB_White.png"
            alt="spotify logo"
          /></a>
        
        </div>
        <!-- main page content container -->
        <div class="page-content">
          <div class="content-wrapper">
            <div id="album-header">
              <!-- nav bar with arrows -->
              <div id="album-nav-top" class="container">
                <div class="row flex-nowrap">
                  <div
                    class="col-sm-6 col-md-6 col-lg-6 d-flex flex-direction-row"
                  >
                    <span class="arrow arrow-back flex-center"
                      ><ion-icon name="chevron-back-outline"></ion-icon>
                    </span>
                    <span class="arrow arrow-forward flex-center"
                      ><ion-icon name="chevron-forward-outline"></ion-icon>
                    </span>
                  </div>
                  <div
                    class="col-sm-6 col-md-6 col-lg-6 d-flex justify-content-end"
                  >
                    <span id="user">user info</span>
                  </div>
                </div>
              </div>
              <!-- jumbotron with album image -->
              <div id="album-jumbotron" class="container mt-4">
                <div class="row h-100">
                  <div id="jumbotron-album-content" class="d-flex p-0">
                    <div id="jumbotron-album-img" class="">
                      <img
                        id="album-img"
                        src="./assets/bohemina rhapsody img.jpg"
                        alt="bohemian rhapsody album cover"
                      />
                    </div>
                    <div id="jumbotron-text" class="">
                      <h5>ALBUM</h5>
                      <h1 id="album-name"></h1>
                      <!-- elements under the album title -->
                      <div class="d-flex align-items-center">
                        <div id="artist-small-image-container">
                          <img id="artist-small-image" src="" />
                        </div>
                        <span id="album-artist"></span>
                        <i class="bi bi-dot text-white"></i>
                        <span id="album-year"></span>
                        <i class="bi bi-dot text-white"></i>
                        <span id="number-of-tracks"></span>
                        <span id="album-duration"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- album content with songs playing -->
              <div id="album-content">
                <div id="play-section" class="container mt-3">
                  <div class="row">
                    <div class="col d-flex mt-3">
                      <div id="greenPlay" class="d-flex align-items-center justify-content-center cursor">
                        <div id="triangle"></div>
                      </div>
                      <div> <i class="bi bi-heart icon-white-large cursor"></i></div>
                      <div><i class="bi bi-three-dots icon-white-large cursor ml-n2"></i></div>
                    </div>
                  </div>
                </div>
                <div id="album-table" class="container">
                  <div id="album-table-row-wrapper" class="row">
                    <div class="col mb-5">
                      <div id="track-list" class="mb-5">
                        <div id="table-title" class="table-row-header">
                          <div class="track">#</div>
                          <div class="track title-header">TITLE</div>
                          <div class="track"><i class="bi bi-clock"></i></div>
                        </div>
                        <hr />
                        <!-- table rows -->
                        <div id="track-table-content"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- CANVAS AREA FOR BACKGROUND COLOUR -->

          <!-- current song bar container -->
        </div>
        <div id="currently-playing" class="container">
          <div class="row p-2">
            <div class="col-4 d-flex justify-content-start align-items-center">
              <div id="currently-playing-img-container" class="mr-2">
                <img id="currently-playing-img" src="" />
              </div>
              <div id="current-song-text-wrapper" class="">
                <div id="current-track"></div>
                <div></div>
              </div>

              <div class="mr-2 ml-2">
                <span><i class="bi bi-heart icon-white"></i></span>
                <span><i class="bi bi-window-fullscreen icon-white"></i></span>
              </div>
            </div>
            <div
              class="col-4 d-flex flex-column justify-content-center align-items-center"
            >
              <div class="d-flex justify-content-start align-items-center">
                <span> <i class="bi bi-shuffle icon-white cursor"></i></span>
                <span>
                  <i
                    id="prev"
                    class="bi bi-skip-start-fill icon-white cursor"
                  ></i
                ></span>
                <span id="playButtonBottom" class="playpause"
                  ><div class="button"></div
                ></span>
                <span>
                  <i id="next" class="bi bi-skip-end-fill icon-white cursor"></i
                ></span>
                <span>
                  <i class="bi bi-arrow-repeat icon-white cursor"></i
                ></span>
              </div>
              <!-- PROGRESS BAR -->
              <div class="d-flex justify-content-center align-items-center">
                <div id="time-elapsed">0:00</div>
                <div class="progress-wrapper m-2">
                  <div id="trackProgress">
                    <div id="trackProgressElapsed"></div>
                  </div>
                </div>
                <audio src="" id="audio"></audio>
                <div id="total-time"></div>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <div class="m-2">
                <i class="bi bi-list icon-white-small cursor"></i>
              </div>
              <div class="d-flex  d-flex justify-content-center align-items-center">
                <div id="monitor" class="m-2">
                  <i class="bi bi-display icon-white-small cursor"></i>
                </div>
                <div>
                  <i
                  id="speaker"
                  class="bi bi-speaker icon-white-small cursor"></i>
                </div>
              </div>
              <div class="m-2 d-flex justify-content-center align-items-center">
              <label for="volume" class="mb-0"> <i class="bi bi-volume-up icon-white-small cursor "></i>
           </label>
              <input type="range" id="volume" name="volume" min="0" max="11" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./album-page.js"></script>
  </body>
</html>
