<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./album-page.css" />
    <title>Spotify Album Page</title>
  </head>
  <body>
    <div class="page-container">
      <div class="main-body-container">
        <!-- navigation bar container -->
        <div class="navigation-container">
          <img
            id="spotify-logo"
            src="./assets/Spotify_Logo_RGB_White.png"
            alt="spotify logo"
          />
        </div>
        <!-- main page content container -->
        <div class="page-content">
          <div class="content-wrapper">
            <div id="album-header">
              <!-- nav bar with arrows -->
              <div id="album-nav-top" class="container border">
                <div class="row flex-nowrap">
                  <div
                    class="col-sm-6 col-md-6 col-lg-6 d-flex flex-direction-row"
                  >
                    <span class="arrow arrow-back flex-center"
                      ><ion-icon name="chevron-back-outline"></ion-icon>
                    </span>
                    <span class="arrow arrow-forward flex-center"
                      ><ion-icon name="chevron-forward-outline"></ion-icon>
                    </span>
                  </div>
                  <div
                    class="col-sm-6 col-md-6 col-lg-6 d-flex justify-content-end"
                  >
                    <span id="user">user info</span>
                  </div>
                </div>
              </div>
              <!-- jumbotron with album image -->
              <div id="album-jumbotron" class="container mt-4 border">
                <div class="row  h-100">
                  <div id="jumbotron-album-content" class="col-12 d-flex p-0 ">
                    <div id="jumbotron-album-img">
                      <img id="album-img" src="./assets/bohemina rhapsody img.jpg" alt="bohemian rhapsody album cover" />
                    </div>
                    <div id="jumbotron-text">
                      <h5>ALBUM</h5>
                      <h1>Bohemian Rhapsody(The Original Soundtrack)</h1>
                      <div>
                       <span>image</span>
                        <span>2016</span> <span>22 songs, 1hr 19min</span>
                      </div>

                    </div>
                  </div>
                
              </div>
            </div>
            <!-- album content with songs playing -->
            <div id="album-content">
              <div id="play-section" class="container border">
                <div class="row">
                  <div class="col"></div>
                </div>
              </div>
              <div id="album-table" class="container border mt-3">
                <div class="row">
                    <div class="col">
                        <div id="track-list" class="">
                            <div id="table-title" class="table-row ">
                                <div class="track">#</div>
                                <div class="track title-header">TITLE</div>
                                <div class="track">Clock</div>
                            </div>
                            <!-- table rows -->
                            <div class="table-row ">
                                <div class="track number ">1</div>
                                <div class=" track track-name ">
                                    <div>Killer Queen</div>
                                    <div>Queen</div>
                                </div>
                                <div class=" track duration ">2:59</div>
                            </div>
                       
                            <div class="table-row ">
                                <div class="track number ">1</div>
                                <div class=" track track-name ">
                                    <div>Killer Queen</div>
                                    <div>Queen</div>
                                </div>
                                <div class=" track duration ">2:59</div>
                            </div>
                            <div class="table-row ">
                                <div class="track number ">1</div>
                                <div class=" track track-name ">
                                    <div>Killer Queen</div>
                                    <div>Queen</div>
                                </div>
                                <div class=" track duration ">2:59</div>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- current song bar container -->
      <div id="currently-playing"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
