<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./artist-page.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <title>Spotify Artist Page</title>
  </head>

  <body>
    <div class="page-container">
      <div class="main-body-container">
        <!-- navigation bar container -->
        <div class="navigation-container">
          <img
            id="spotify-logo"
            src="./assets/Spotify_Logo_RGB_White.png"
            alt="spotify_logo"
          />
        </div>

        <!-- main page content container -->
        <div class="page-content flex-grow-1 d-flex mb-5" id="firstSection">
          <div class="jumbotron padding-0 jumbotron-fluid">
            <div class="artistDescription container">
              <img
                src="https://img.icons8.com/color/480/instagram-verification-badge.png"
                alt=""
                style="height: 25px"
              />
              <span>Verified Artist</span>
              <h1 class="display-10"></h1>
              <p class="lead"><!-- 37,120,733 monthly listeners --></p>
            </div>
          </div>

          <!---------Play btn------------->

          <div class="btnSection">
            <!-- <div clas="greenBtn">
              <div class="playBtn">
                <div class="triangle"></div>
              </div>
            </div> -->

            <a class="followBtn" style="text-decoration: none">FOLLOW</a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26px"
              height="26px"
              fill="currentColor"
              class="bi bi-three-dots dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
              />
            </svg>
          </div>

          <!-------------Popular Section--------------------->
          <div>
            <div class="popularSection d-flex mt-4">
              <div class="popular">
                <p style="font-size: 20px"><strong>Popular</strong></p>

                <table class="table table-borderless text-white">
                  <tbody class="popularBody"></tbody>
                </table>
              </div>
              <div class="artistPick">
                <p style="font-size: 20px"><strong>Artist pick</strong></p>
                <div class="art d-flex">
                  <div class="imagen">
                    <img src="" alt="photo" height="50px" width="50px" />
                  </div>
                  <div class="rest ml-3">
                    <img src="" alt="photo" style="height: 17px" ; />
                    <span class="greyColor name2">Posted by Queen</span>
                    <p class="name"></p>
                    <p class="greyColor">Playlist</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- current song bar co ntainer -->

      <div id="currently-playing"></div>
    </div>
    <script src="./artist-page.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
