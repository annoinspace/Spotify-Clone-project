<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./artist-page.css" />
    <title>Spotify Album Page</title>
  </head>
  <body>
    <div class="page-container">
      <div class="main-body-container">
        <!-- navigation bar container -->
        <div class="navigation-container">
          <img
            id="spotify-logo"
            src="./assets/Spotify_Logo_RGB_White.png"
            alt="spotify logo"
          />
        </div>

        <!-- main page content container -->
        <div class="page-content flex-grow-1 d-flex">
          <div class="jumbotron padding-0 jumbotron-fluid">
            <div class="artistDescription container">
              <h1 class="display-4">Queen</h1>
              <p class="lead">Listeners</p>
            </div>
          </div>

          <div>
            <!---------Play btn------------->
            <div>
              <div class="playBtn"></div>
            </div>

            <!-------------Popular Section--------------------->
            <div class="popularSection d-flex">
              <div class="popular">
                <p>Popular</p>
                <table class="table table-borderless text-white">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="artistPick">
                <p>Artist Pick</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- current song bar container -->

      <div id="currently-playing"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
